<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Fitness Club Membership</title>

    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
      }

      form {
        width: 100%;
        max-width: 600px;
        padding: 30px 40px;
      }

      form h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 20px;
        font-weight: 600;
        color: #444;
      }

      input[type="radio"],
      input[type="checkbox"] {
        accent-color: #0088cc;
        cursor: pointer;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #0088cc;
        box-shadow: 0 0 6px rgba(0, 136, 204, 0.3);
      }

      fieldset {
        border: 2px solid #0088cc;
        border-radius: 10px;
        padding: 15px 20px;
      }

      legend {
        padding: 0 10px;
        font-weight: 600;
        color: #0088cc;
      }

      .fieldset-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        gap: 10px;
      }

      button {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
      }

      button:first-child {
        background-color: rgb(88, 204, 88);
        color: white;
        transition: all 0.3s ease-in-out;
      }

      button:nth-child(2) {
        background-color: rgb(224, 53, 53);
        color: white;
        transition: all 0.3s ease-in-out;
      }

      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        border-radius: inherit;
      }

      button:first-child:hover,
      button:nth-child(2):hover {
        opacity: 0.9;
        transform: scale(1.03);
      }

      button:hover::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Premium Fitness Club Membership</h1>

      <label>
        Customer Name:
        <input type="text" name="cusName" placeholder="Enter your name" />
      </label>

      <div class="fieldset-container">
        <!-- Membership section -->
        <fieldset>
          <legend>Membership Type</legend>

          <label>
            <input type="radio" name="membership" value="adult" />
            Standard Adult
          </label>

          <label>
            <input type="radio" name="membership" value="student" />
            Student
          </label>

          <label>
            <input type="radio" name="membership" value="senior citizen" />
            Senior Citizen
          </label>
        </fieldset>

        <!-- Optional Service section -->
        <fieldset>
          <legend>Optional Services</legend>

          <label>
            <input type="checkbox" name="yoga" value="yoga" />
            Yoga
          </label>

          <label>
            <input type="checkbox" name="zumba" value="zumba" />
            Zumba
          </label>

          <label>
            <input
              type="checkbox"
              name="personalTrainer"
              value="personal trainer"
            />
            Zumba
          </label>
        </fieldset>

        <!-- Membership Duration section -->
        <fieldset>
          <legend>Membership Duration</legend>

          <input
            class="membershipDuration"
            name="membershipDuration"
            type="number"
            min="1"
            max="24"
          />
        </fieldset>
      </div>

      <!-- Buttons -->
      <div class="btn-container">
        <button type="submit">Sumbit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
